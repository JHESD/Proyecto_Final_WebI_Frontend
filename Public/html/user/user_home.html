<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../../css/user/user_home.css">
</head>
<body>
  <!-- |Navbar - Inicio| -->
    <header>
      <div class="container-hero">
        <div class="container hero">
          <div class="container-logo">
            <i class="fa-solid fa-mug-hot"></i>
            <h1 class="logo"><a href="../user/user_home.html">Saz√≥n y Sabor</a></h1>
            <i class="fa-solid fa-bowl-food"></i>
          </div>

          <div class="container-user">
            <div id="btn-salir">
              <i class="fa-solid fa-user"></i>
            </div>
            <a href="../user/cart.html" class="shopping-cart-link">
                <i class="fa-solid fa-basket-shopping"></i>
                <div class="content-shopping-cart">
                    <span class="text">Carrito</span>
                    <span class="number">(0)</span>
                </div>
            </a>
        </div>
        </div>
      </div>

      <div class="container-navbar">
        <nav class="navbar container">
          <i class="fa-solid fa-bars"></i>
          <ul class="menu">
            <li><a id="productList" href="#">Productos</a></li>
            <li><a id="reciboList" href="#">Recibos</a></li>
            <li><a href="#">Blog</a></li>
          </ul>

          <form class="search-form">
            <input type="search" placeholder="Buscar..." />
            <button class="btn-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </nav>
      </div>
    </header>
    
    <!-- |Carusel de Imagenes - Inicio| -->
    <div class="slider">
      <div class="list">
        <div class="item">
          <img src="../../Img/comida.jpg">
        </div>
        <div class="item">
          <img src="../../Img/comida1.jpg">
        </div>
        <div class="item">
          <img src="../../Img/comida2.jpg">
        </div>
        <div class="item">
          <img src="../../Img/comida3.jpg">
        </div>
        <div class="item">
          <img src="../../Img/hamburguesa.jpeg">
        </div>
      </div>

      <div class="buttons">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>

      <ul class="dots">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>      

    <!-- |Productos destacados - Inicio| -->
    <section class="container top-products">
      <h1 class="heading-1">Productos Destacados</h1>

      <div class="container-products">
        <!-- Producto 1 -->
        <div class="card-product">
          <div class="container-img">
            <img src="img/cafe-irish.jpg" alt="Cafe Irish" />
            <div class="button-group">
              <span>
                <i class="fa-regular fa-eye"></i>
              </span>
              <span>
                <i class="fa-regular fa-heart"></i>
              </span>
            </div>
          </div>
          <div class="content-card-product">
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <h3>Cafe Irish</h3>
            <span class="add-cart">
              <i class="fa-solid fa-basket-shopping"></i>
            </span>
            <p class="price">$4.60</p>
          </div>
        </div>
      </div>
    </section>


    <!-- |------------------------------------------------------------------------------------------------------------------------| -->
    <!-- |Script js y icoon - Inicio| -->
    <script src="../../Js/user/user_home.js"></script>
