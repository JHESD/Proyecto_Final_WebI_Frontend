<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle</title>
    <link rel="stylesheet" href="../../css/admin/business_product_detail.css">
</head>
<body>
    <header>
        <div class="container-hero">
          <div class="container hero">
            <div class="container-logo">
              <i class="fa-solid fa-mug-hot"></i>
              <h1 class="logo"><a href="../admin/admin_home.html">Sazón y Sabor</a></h1>
              <i class="fa-solid fa-bowl-food"></i>
            </div>
  
            <div class="container-user" id="btn-salir">
              <i class="fa-solid fa-user"></i>
            </div>
          </div>
        </div>
  
        <div class="container-navbar">
          <nav class="navbar container">
            <i class="fa-solid fa-bars"></i>
            <ul class="menu">
              <li><a id="productList" href="#">Productos</a></li>
              <li><a href="../admin/pedidos_admin.html">Pedidos</a></li>
              <li><a href="#">Estadisticas</a></li>
            </ul>
  
            <form class="search-form">
              <input type="search" placeholder="Buscar..." />
              <button class="btn-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </nav>
        </div>
    </header>

    <div class="product-detail">
        <div class="carousel-container">
            <img src="../../IMG/comida.jpg" alt="Producto Principal">
        </div>

        <div class="product-info">
            <h1 id="product-name">Nombre Producto</h1>
            <h2 id="business-name">Nombre empresa</h2>
            <p><strong>Categoría:</strong> <span id="category-name">Categoría</span></p>
            <p><strong>Precio:</strong> <span id="product-price">00.00</span> Bs.</p>
            <p class="product-description" id="product-description">
                Descripción detallada del producto.
            </p>
        </div>
    </div>

    <script src="../../js/admin/admin_detail.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/0ff56069bf.js" crossorigin="anonymous"></script>
</body>
</html>
