<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../CSS/user_register.css">
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form class="sing-in" id="registerForm">
                <h2>Regístrate</h2>
                <span>Complete los campos solicitados</span>
            
                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" name="usuario_correo" placeholder="Email">
                </div>
                <div class="container-input">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <input type="text" name="nombre_completo" placeholder="Nombre completo">
                </div>
                <div class="container-input">
                    <ion-icon name="business-outline"></ion-icon>
                    <input type="text" name="nit" placeholder="NIT">
                </div>
                <div class="container-input">
                    <ion-icon name="location-outline"></ion-icon>
                    <input type="text" name="direccion" placeholder="Dirección">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="contrasena" placeholder="Contraseña">
                </div>
            </form>
            <button class="button-register" id="registerUsrButton">Registrarse</button>
            
        </div>
        <div class="container-register">
            <h2>¿Listo?</h2>
            <p>Presiona "Registrarte" y comienza tu nueva experiencia en compras</p>
        </div>
    </div>
    
    <script src="../js/user_register.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
