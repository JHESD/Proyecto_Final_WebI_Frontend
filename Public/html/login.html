<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form class="sing-in" id="loginForm">
                <h2>Iniciar Sesión</h2>
                <div class="social-networks">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-google"></ion-icon>
                    <ion-icon name="logo-microsoft"></ion-icon>
                </div>
                <span>Use su usuario y contraseña</span>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Usuario" id="email" required>
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Contraseña" id="password" required>
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button class="button" type="submit">Iniciar Sesión</button>            </form>
        </div>
        <div class="container-register">
            <h2>¡Bienvenido!</h2>
            <p>¿Aun no te has registrado? Registrate aqui y unete a nuestra experiencia.</p>
            <button class="button-register" id="registerUsrButton">Registro Usuario</button>
            <button class="button-register" id="registerAdmButton">Registro Administrador</button>
        </div>
    </div>
    

    <script src="../Js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
